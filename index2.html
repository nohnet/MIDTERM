<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator IPTECH1</title>
    <link rel="icon" type="image/x-icon" href="Logo.png">
    <link href="style2.css" rel="stylesheet" type="text/css" />
    <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <img src="images/moon.png" id="icon">

    <div class="cal-outer-body">
        <div class="cal-inner-body">
            <div class="container flex flex-col items-center">
                <audio src="./sound-effect/click-sound.wav" id="click-sound"></audio>

                <div class="row">
                    <input type="text" class="input">
                </div>

                <div class="row">
                    <button class="button numbers">AC</button>
                    <button class="button numbers">DEL</button>
                    <button class="button numbers">%</button>
                    <button class="button numbers">←</button>
                    <button class="button numbers">+</button>

                </div>

                <div class="row">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button numbers">+</button>

                </div>

                <div class="row">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button numbers">÷</button>

                </div>

                <div class="row">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button numbers">-</button>

                </div>

                <div class="row">
                    <button class="button">00</button>
                    <button class="button">.</button>
                    <button class="button numbers">=</button>
                    <button class="button numbers">=</button>

                </div>

                <div class="history">
                    <ul id="history-list"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script2.js"></script>
</body>

</html>
